<!DOCTYPE html>
    <html>
        <head>
            <title> Quadratic Calculator </title>
            <link rel="stylesheet" type="text/css" href="png.css"> 
            <script src = "quad.js"> </script>
            <meta charset = "UTF-8" />
            <style>
                canvas{
                    border-style: solid;
                    border-width: 1px;
                }
            </style>
        </head>
 
        <body>
            
            <h1> A Quadratic Calculator and Grapher </h1>
            
           
            
                <button onclick = "window.history.back()">Back</button> 
                <button onclick = "window.history.forward()">Forward</button>
                <button class = "startButton" onclick = "quadRun()"> Initialize </button>
                <br>
         Variable A   <input type = "number" id = "A"> 
                <br>
        Variable B    <input type = "number" id = "B"> 
                <br>
        Variable C    <input type = "number" id = "C"> 
                <br>
         Scale Fact   <input type = "number" id = "Scale"> 
                <br>
            <p id = "userInputs"> Your Inputs </p>
            <p id = "rootType"> Type of Roots </p>
            <p id = "root1"> 1st Root </p>
            <p id = "root2">2nd Root </p>
            <p id = "ver"> Vertex </p>
            <p id = "aOS"> Axis of Symmetry</p>
            <p id = "discrim"> Discriminant</p>
            
            <center>
              <canvas width = "500" height = "500" id="quadriCan"></canvas>
            </center>
           
           
           
        </body>
    </html>
